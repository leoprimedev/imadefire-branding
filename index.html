<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMadeFire - Modern Glassmorphic Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #0d1117;
            position: relative;
        }

        /* Dark background with subtle blue-teal undertone and softer vignette */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #151c24 0%, #0d1117 70%);
            z-index: 0;
        }

        /* Scattered particle dots (starfield) */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 15% 25%, rgba(180, 190, 200, 0.08), transparent),
                radial-gradient(1px 1px at 60% 65%, rgba(180, 190, 200, 0.06), transparent),
                radial-gradient(1px 1px at 45% 40%, rgba(180, 190, 200, 0.05), transparent),
                radial-gradient(1px 1px at 80% 15%, rgba(180, 190, 200, 0.07), transparent),
                radial-gradient(1px 1px at 88% 70%, rgba(180, 190, 200, 0.05), transparent),
                radial-gradient(1px 1px at 30% 85%, rgba(180, 190, 200, 0.04), transparent),
                radial-gradient(1px 1px at 20% 50%, rgba(180, 190, 200, 0.06), transparent),
                radial-gradient(1px 1px at 70% 30%, rgba(180, 190, 200, 0.05), transparent);
            background-size: 100% 100%;
            z-index: 0;
        }

        /* Circuit board pattern - bottom left */
        .circuit-bottom {
            position: absolute;
            bottom: 8%;
            left: 5%;
            width: 200px;
            height: 200px;
            opacity: 0.18;
            z-index: 1;
        }

        /* Circuit board pattern - top right */
        .circuit-top {
            position: absolute;
            top: 6%;
            right: 8%;
            width: 250px;
            height: 250px;
            opacity: 0.15;
            z-index: 1;
        }

        /* Logo container */
        .logo-container {
            position: relative;
            z-index: 10;
        }

        /* SVG wrapper with subtle cool glow */
        .svg-wrapper {
            position: relative;
            width: 800px;
            filter: 
                drop-shadow(0 0 20px rgba(155, 140, 184, 0.08))
                drop-shadow(0 0 35px rgba(90, 106, 158, 0.06))
                drop-shadow(0 0 50px rgba(120, 130, 150, 0.04));
        }

        svg {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Text with desaturated gradient and glass effect */
        svg path {
            fill: url(#textGradient);
            opacity: 0.85;
            filter: 
                drop-shadow(0 1px 2px rgba(0, 0, 0, 0.4))
                drop-shadow(0 0 1px rgba(255, 255, 255, 0.15));
        }

        /* Flame icon - SMALLER, warm orange */
        .flame-icon {
            position: absolute;
            top: 18.5%;
            left: 19.1%;
            width: 11px;
            height: 15px;
            filter: 
                drop-shadow(0 0 6px rgba(255, 140, 50, 0.7))
                drop-shadow(0 0 12px rgba(255, 110, 30, 0.4));
            z-index: 15;
        }
    </style>
</head>
<body>
    <!-- Circuit board pattern - bottom left -->
    <svg class="circuit-bottom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <defs>
            <style>
                .circuit-line { 
                    stroke: #5a6a7e; 
                    stroke-width: 0.8; 
                    fill: none; 
                    stroke-linecap: round;
                }
                .circuit-node { 
                    fill: #5a6a7e; 
                }
            </style>
        </defs>
        <!-- Diagonal PCB traces bottom-left -->
        <path class="circuit-line" d="M 20,160 L 70,160 L 70,110 L 40,110"/>
        <path class="circuit-line" d="M 70,160 L 120,160 L 120,130"/>
        <path class="circuit-line" d="M 45,135 L 45,100 L 15,100"/>
        <path class="circuit-line" d="M 95,180 L 95,145 L 145,145"/>
        <circle class="circuit-node" cx="20" cy="160" r="2.5"/>
        <circle class="circuit-node" cx="70" cy="160" r="2.5"/>
        <circle class="circuit-node" cx="70" cy="110" r="2.5"/>
        <circle class="circuit-node" cx="45" cy="135" r="2.5"/>
        <circle class="circuit-node" cx="95" cy="180" r="2.5"/>
        <rect class="circuit-node" x="118" y="128" width="3" height="3" transform="rotate(45 120 130)"/>
        <rect class="circuit-node" x="13" y="98" width="3" height="3" transform="rotate(45 15 100)"/>
        <rect class="circuit-node" x="143" y="143" width="3" height="3" transform="rotate(45 145 145)"/>
    </svg>

    <!-- Circuit board pattern - top right -->
    <svg class="circuit-top" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250">
        <defs>
            <style>
                .circuit-line-t { 
                    stroke: #5a6a7e; 
                    stroke-width: 0.8; 
                    fill: none; 
                    stroke-linecap: round;
                }
                .circuit-node-t { 
                    fill: #5a6a7e; 
                }
            </style>
        </defs>
        <!-- Diagonal PCB traces top-right -->
        <path class="circuit-line-t" d="M 40,20 L 130,20 L 130,70"/>
        <path class="circuit-line-t" d="M 130,20 L 190,20 L 190,50"/>
        <path class="circuit-line-t" d="M 70,45 L 70,95 L 30,95"/>
        <path class="circuit-line-t" d="M 160,45 L 160,110 L 210,110"/>
        <path class="circuit-line-t" d="M 100,10 L 100,50 L 140,50"/>
        <circle class="circuit-node-t" cx="40" cy="20" r="2.5"/>
        <circle class="circuit-node-t" cx="130" cy="20" r="2.5"/>
        <circle class="circuit-node-t" cx="130" cy="70" r="2.5"/>
        <circle class="circuit-node-t" cx="190" cy="20" r="2.5"/>
        <circle class="circuit-node-t" cx="70" cy="45" r="2.5"/>
        <circle class="circuit-node-t" cx="160" cy="45" r="2.5"/>
        <circle class="circuit-node-t" cx="100" cy="10" r="2.5"/>
        <rect class="circuit-node-t" x="28" y="93" width="3" height="3" transform="rotate(45 30 95)"/>
        <rect class="circuit-node-t" x="188" y="48" width="3" height="3" transform="rotate(45 190 50)"/>
        <rect class="circuit-node-t" x="208" y="108" width="3" height="3" transform="rotate(45 210 110)"/>
        <rect class="circuit-node-t" x="138" y="48" width="3" height="3" transform="rotate(45 140 50)"/>
    </svg>

    <!-- Logo -->
    <div class="logo-container">
        <div class="svg-wrapper">
            <svg
               version="1.0"
               viewBox="0 0 968.823371 194.180487"
               preserveAspectRatio="xMidYMid meet"
               xmlns="http://www.w3.org/2000/svg">
              <defs>
                <!-- Desaturated warm-to-cool gradient with earlier purple transition -->
                <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:#d4885c;stop-opacity:0.82" />
                  <stop offset="20%" style="stop-color:#c27d58;stop-opacity:0.80" />
                  <stop offset="40%" style="stop-color:#a586a0;stop-opacity:0.78" />
                  <stop offset="60%" style="stop-color:#8b7a9e;stop-opacity:0.77" />
                  <stop offset="80%" style="stop-color:#6d7a94;stop-opacity:0.76" />
                  <stop offset="100%" style="stop-color:#5a6a8e;stop-opacity:0.75" />
                </linearGradient>

                <!-- Inner glow for glass effect -->
                <filter id="glassEffect">
                  <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
                  <feOffset dx="0" dy="1" result="offsetblur"/>
                  <feComponentTransfer>
                    <feFuncA type="linear" slope="0.3"/>
                  </feComponentTransfer>
                  <feMerge>
                    <feMergeNode/>
                    <feMergeNode in="SourceGraphic"/>
                  </feMerge>
                </filter>
              </defs>
              
              <g transform="translate(-219.000000,497.101783) scale(0.100000,-0.100000)">
                <path d="M9720 4922 c0 -63 -26 -109 -115 -207 -84 -92 -115 -151 -115 -222 0 -64 10 -91 51 -137 30 -35 95 -76 118 -76 6 0 -1 16 -14 36 -29 42 -33 105 -11 158 8 19 45 67 84 107 98 105 122 142 122 197 0 55 -40 132 -87 168 l-33 25 0 -49z" />
                <path d="M9880 4676 c0 -7 -25 -41 -55 -75 -67 -75 -75 -99 -45 -141 35 -49 37 -98 5 -144 l-26 -38 28 6 c50 13 113 56 141 98 23 36 27 52 27 113 0 59 -5 83 -29 134 -28 58 -46 77 -46 47z" />
                <path d="M2290 4599 c-63 -25 -100 -85 -100 -162 0 -97 61 -159 163 -165 52 -3 67 0 96 20 113 77 114 219 1 296 -36 24 -113 29 -160 11z" />
                <path d="M6660 4314 l0 -276 -42 37 c-146 124 -380 137 -562 30 -63 -37 -156 -141 -194 -217 -46 -91 -62 -167 -62 -288 0 -183 45 -298 164 -416 190 -189 483 -207 662 -42 l44 41 0 -62 0 -61 135 0 135 0 0 765 0 765 -140 0 -140 0 0 -276z m-185 -425 c76 -28 109 -59 147 -136 28 -58 32 -75 32 -148 0 -73 -4 -90 -33 -149 -55 -113 -150 -164 -285 -154 -141 12 -234 110 -251 264 -15 135 45 256 154 312 78 39 151 43 236 11z" />
                <path d="M2760 3815 l0 -755 145 0 145 0 2 492 3 492 210 -352 210 -352 40 0 40 1 210 352 210 352 3 -492 2 -493 149 0 148 0 -2 38 c-1 20 -3 360 -4 755 l-1 717 -158 0 -157 0 -112 -187 c-205 -346 -306 -518 -316 -541 -9 -20 -15 -14 -70 80 -32 57 -132 226 -220 376 l-161 272 -158 0 -158 0 0 -755z" />
                <path d="M8426 4533 c-3 -21 -6 -361 -6 -755 l0 -718 150 0 150 0 0 295 0 295 305 0 305 0 0 140 0 140 -302 2 -303 3 -3 178 -2 177 320 0 320 0 0 140 0 140 -464 0 -463 0 -7 -37z" />
                <path d="M4915 4174 c-113 -24 -177 -53 -247 -111 -89 -74 -144 -162 -179 -289 -28 -104 -24 -285 10 -384 73 -215 276 -360 501 -360 116 0 210 35 290 107 l50 45 0 -61 0 -61 140 0 140 0 0 545 0 546 -142 -3 -143 -3 0 -56 0 -57 -45 41 c-93 83 -254 126 -375 101z m226 -281 c65 -21 131 -83 162 -151 17 -37 21 -67 22 -137 0 -79 -4 -97 -28 -147 -65 -131 -205 -187 -356 -142 -64 19 -132 82 -163 152 -30 68 -31 208 -1 274 28 62 99 131 154 151 59 21 145 21 210 0z" />
                <path d="M7555 4163 c-198 -42 -346 -179 -407 -378 -31 -99 -31 -262 -1 -360 46 -144 136 -257 261 -323 215 -115 519 -88 687 60 40 35 92 105 84 112 -2 1 -35 20 -74 41 -38 21 -85 48 -104 61 l-34 23 -23 -28 c-13 -15 -51 -41 -86 -57 -53 -24 -76 -28 -148 -29 -77 0 -92 3 -152 33 -68 33 -107 73 -134 137 l-14 35 392 1 c216 1 400 2 408 3 21 2 32 70 26 163 -19 267 -176 456 -422 508 -86 18 -168 18 -259 -2z m251 -257 c73 -34 119 -90 138 -168 l6 -28 -269 0 -270 0 8 28 c23 78 89 149 165 176 66 23 162 20 222 -8z" />
                <path d="M11201 4165 c-110 -25 -187 -68 -265 -148 -123 -125 -172 -259 -163 -447 7 -161 55 -270 166 -380 98 -97 217 -147 376 -157 186 -12 329 38 442 152 34 36 63 71 63 78 0 11 -189 127 -208 127 -5 0 -19 -12 -33 -26 -13 -15 -49 -38 -79 -52 -72 -32 -189 -36 -269 -8 -66 23 -146 97 -159 147 l-8 34 405 5 406 5 3 102 c5 186 -41 309 -162 429 -103 102 -196 141 -356 149 -63 3 -116 0 -159 -10z m230 -250 c81 -28 137 -90 164 -182 l6 -23 -270 0 -270 0 9 31 c34 116 132 188 261 189 30 0 76 -7 100 -15z" />
                <path d="M10576 4153 c-90 -27 -142 -73 -188 -163 l-17 -35 -1 98 0 97 -140 0 -140 0 0 -545 0 -545 140 0 140 0 0 258 c0 142 5 284 11 316 25 139 129 224 272 226 l57 0 0 155 0 155 -42 -1 c-24 0 -65 -7 -92 -16z" />
                <path d="M2220 3605 l0 -545 145 0 145 0 0 508 c0 279 -3 524 -6 545 l-7 37 -138 0 -139 0 0 -545z" />
                <path d="M9560 3605 l0 -545 140 0 140 0 0 545 0 545 -140 0 -140 0 0 -545z" />
              </g>
            </svg>

            <!-- Flame icon - smaller, warm orange gradient -->
            <div class="flame-icon">
                <svg viewBox="0 0 20 28" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="flameGrad" x1="50%" y1="100%" x2="50%" y2="0%">
                            <stop offset="0%" style="stop-color:#d4793e;stop-opacity:1" />
                            <stop offset="40%" style="stop-color:#e88c4a;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ffdb7f;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path fill="url(#flameGrad)" d="M10,2 C10,2 6,8 6,14 C6,19 8,24 10,24 C12,24 14,19 14,14 C14,8 10,2 10,2 Z"/>
                    <path fill="rgba(255,240,180,0.4)" d="M10,8 C10,8 8.5,11 8.5,14 C8.5,16.5 9,18 10,18 C11,18 11.5,16.5 11.5,14 C11.5,11 10,8 10,8 Z"/>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
