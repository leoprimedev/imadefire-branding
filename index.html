<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMadeFire - Modern Glassmorphic Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #0F1216;
            position: relative;
        }

        /* Dark background with subtle radial vignette */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1A1D23 0%, #0F1216 60%);
            z-index: 0;
        }

        /* Starfield sparkles */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20% 30%, rgba(255, 255, 255, 0.06), transparent),
                radial-gradient(1px 1px at 60% 70%, rgba(255, 255, 255, 0.04), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.03), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(255, 255, 255, 0.05), transparent),
                radial-gradient(1px 1px at 90% 60%, rgba(255, 255, 255, 0.04), transparent),
                radial-gradient(1px 1px at 33% 80%, rgba(255, 255, 255, 0.03), transparent);
            background-size: 100% 100%;
            z-index: 0;
        }

        /* Circuit board pattern - top right */
        .circuit-top {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            opacity: 0.12;
            z-index: 1;
        }

        /* Circuit board pattern - bottom left */
        .circuit-bottom {
            position: absolute;
            bottom: 10%;
            left: 8%;
            width: 150px;
            height: 150px;
            opacity: 0.08;
            z-index: 1;
        }

        /* Logo container */
        .logo-container {
            position: relative;
            z-index: 10;
        }

        /* SVG container with proper sizing */
        .svg-wrapper {
            position: relative;
            width: 800px;
            filter: 
                drop-shadow(0 0 30px rgba(232, 148, 74, 0.2))
                drop-shadow(0 0 50px rgba(155, 140, 184, 0.15))
                drop-shadow(0 0 70px rgba(90, 106, 158, 0.12));
        }

        svg {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Gradient for the text */
        svg path {
            fill: url(#textGradient);
            opacity: 0.92;
        }

        /* Flame icon - SMALL and positioned correctly */
        .flame-icon {
            position: absolute;
            top: 18%;
            left: 19.2%;
            width: 16px;
            height: 22px;
            filter: 
                drop-shadow(0 0 8px rgba(255, 150, 50, 0.6))
                drop-shadow(0 0 15px rgba(255, 120, 30, 0.4));
            z-index: 15;
        }
    </style>
</head>
